<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stalkerpro - Imagens</title>
  <style>
    body {
      background: #0d0d0d;
      color: #f5f5f5;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 10px;
      max-width: 1200px;
      margin: auto;
    }
    .item {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    img {
      max-width: 100%;
      border-radius: 6px;
    }
    p {
      margin-top: 10px;
      font-size: 14px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Galeria de Imagens - Stalkerpro</h1>

  <div class="grid">
    <div class="item"><img src="./images/1707478273.png" alt="1707478273"><p>1707478273.png</p></div>
    <div class="item"><img src="./images/dm-mention.png" alt="dm-mention"><p>dm-mention.png</p></div>
    <div class="item"><img src="./images/dm.png" alt="dm"><p>dm.png</p></div>
    <div class="item"><img src="./images/favicon.ico" alt="favicon"><p>favicon.ico</p></div>
    <div class="item"><img src="./images/header-dm.png" alt="header-dm"><p>header-dm.png</p></div>
    <div class="item"><img src="./images/logo.png" alt="logo"><p>logo.png</p></div>
    <div class="item"><img src="./images/ok.png" alt="ok"><p>ok.png</p></div>
    <div class="item"><img src="./images/profile-f.png" alt="profile-f"><p>profile-f.png</p></div>
    <div class="item"><img src="./images/profile-m.png" alt="profile-m"><p>profile-m.png</p></div>
    <div class="item"><img src="./images/profile-new.png" alt="profile-new"><p>profile-new.png</p></div>
    <div class="item"><img src="./images/si_alert-line.png" alt="si_alert-line"><p>si_alert-line.png</p></div>
    <div class="item"><img src="./images/stash_location-duotone.png" alt="stash_location-duotone"><p>stash_location-duotone.png</p></div>
  </div>
</body>
</html>
